<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms Handling</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.js" async></script>
</head>
<body>

<div class="container m-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3>Keyup Event</h3>
                </div>
                <div class="card-body">
                    <form>
                        <h2 class="card-title text-secondary" id="msg"></h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
