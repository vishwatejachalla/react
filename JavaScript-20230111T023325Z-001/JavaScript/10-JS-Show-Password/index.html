<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Password</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.js" async></script>
</head>
<body>

<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group mb-3">
                            <input id="password" type="password" class="form-control" aria-label="Text input with checkbox">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <input id="checkbox" type="checkbox" aria-label="Checkbox for following text input">
                                    <span class="ml-2">Show Password</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
