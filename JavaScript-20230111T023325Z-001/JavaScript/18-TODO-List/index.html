<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS TODO List</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/all.css" rel="stylesheet">
    <script async src="../bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>

<section>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-success">
                        <form id="todo-form">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control" id="todo-input" placeholder="Your todo" type="text">
                                </div>
                                <div class="col">
                                    <input class="btn btn-outline-light" type="submit" value="Add">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group" id="list-group">

                </ul>
            </div>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
