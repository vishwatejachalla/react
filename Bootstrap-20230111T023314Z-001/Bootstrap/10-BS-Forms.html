<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.bundle.js" async></script>
  <title>BS Forms</title>
</head>
<body>

  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-4">
          <div class="card shadow-lg">
            <div class="card-header bg-warning">
              <p class="h3">Registration</p>
            </div>
            <div class="card-body bg-light">
              <form>
                <div class="mb-2">
                  <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-2">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-2">
                  <select class="form-control">
                    <option value="">Select Designation</option>
                    <option value="">Software Engineer</option>
                    <option value="">Sr.Software Engineer</option>
                    <option value="">Tech Lead</option>
                    <option value="">Manager</option>
                  </select>
                </div>
                <div class="mb-2">
                  <label class="form-check-label">Gender</label>
                  <input type="radio" class="form-check-input" name="gender">
                  <label class="form-check-label">Male</label>
                  <input type="radio" class="form-check-input" name="gender">
                  <label class="form-check-label">Female</label>
                </div>
                <div class="mb-2">
                  <textarea class="form-control" rows="3" placeholder="Bio"></textarea>
                </div>
                <div class="mb-2">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label">Accepts Terms & Conditions</label>
                </div>
                <div class="mb-2">
                  <input type="submit" value="Register" class="btn btn-warning">
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
