<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.bundle.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <title>BS Register</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <a href="home.html" class="navbar-brand">
                <i class="fa fa-users text-warning"></i>
                Contact <span class="text-warning">Manager</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contact-mgr" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="contact-mgr">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link px-3">
                            <i class="fa fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link px-3">
                            <i class="fa fa-user-circle"></i> Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Intro Section -->
    <section class="p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h3 text-warning">Register Here</p>
                    <p class="fst-italic">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab aspernatur atque dolorem ea earum est exercitationem ipsum iure magni modi odit optio quasi quos, rerum, sint vero voluptas. Eum, iure!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mt-3">
                    <form>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-2">
                            <input type="submit" class="btn btn-warning" value="Register">
                            <a href="home.html" class="btn btn-dark">Cancel</a>
                        </div>
                    </form>
                    <small>Already have an account? <a href="login.html" class="text-warning text-decoration-none fw-bold">Login</a></small>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
