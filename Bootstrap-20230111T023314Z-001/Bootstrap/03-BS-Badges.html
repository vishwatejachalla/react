<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.bundle.js" async></script>
  <title>BS Badges</title>
</head>
<body>

<h1>Example heading <span class="badge bg-info">New</span></h1>
<h2>Example heading <span class="badge bg-secondary">New</span></h2>
<h3>Example heading <span class="badge bg-primary">New</span></h3>
<h4>Example heading <span class="badge bg-success">New</span></h4>
<h5>Example heading <span class="badge bg-warning">New</span></h5>
<h6>Example heading <span class="badge bg-danger">New</span></h6>
<h6>Example heading <span class="badge bg-light">New</span></h6>
<h6>Example heading <span class="badge bg-dark">New</span></h6>

<br>

<button type="button" class="btn btn-primary position-relative">
  Inbox
  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    99+
    <span class="visually-hidden">unread messages</span>
  </span>
</button>

</body>
</html>
