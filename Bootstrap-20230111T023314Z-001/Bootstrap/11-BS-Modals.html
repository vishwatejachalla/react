<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.bundle.js" async></script>
  <title>BS Modal</title>
</head>
<body>

  <div class="container mt-3">
    <button class="btn btn-success" data-bs-target="#register-modal" data-bs-toggle="modal">Launch Register</button>
  </div>

  <div class="modal fade" id="register-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <p class="h3">Register Here</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-light">
          <form>
          <div class="mb-2">
            <input id="username" type="text" class="form-control" placeholder="Username">
          </div>
          <div class="mb-2">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="mb-2">
            <select class="form-control">
              <option value="">Select Designation</option>
              <option value="">Software Engineer</option>
              <option value="">Sr.Software Engineer</option>
              <option value="">Tech Lead</option>
              <option value="">Manager</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-check-label">Gender</label>
            <input type="radio" class="form-check-input" name="gender">
            <label class="form-check-label">Male</label>
            <input type="radio" class="form-check-input" name="gender">
            <label class="form-check-label">Female</label>
          </div>
          <div class="mb-2">
            <textarea class="form-control" rows="3" placeholder="Bio"></textarea>
          </div>
          <div class="mb-2">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Accepts Terms & Conditions</label>
          </div>
          <div class="mb-2">
            <input type="submit" value="Register" class="btn btn-success">
            <button class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
