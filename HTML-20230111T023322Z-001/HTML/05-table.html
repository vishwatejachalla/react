<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
  <style>
    table{
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    th{
      background-color: gray;
      color: white;
    }
    td{
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>SNO</th>
        <th>Name</th>
        <th>Designation</th>
        <th colspan="2">Skills & Experience</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">1</td>
        <td>Rajan</td>
        <td>Software Engineer</td>
        <td>Java</td>
        <td>3yrs</td>
      </tr>
      <tr>
        <td>Rajan</td>
        <td>Software Engineer</td>
        <td>Java</td>
        <td>3yrs</td>
      </tr>
      <tr>
        <td>Rajan</td>
        <td>Software Engineer</td>
        <td>Java</td>
        <td>3yrs</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
