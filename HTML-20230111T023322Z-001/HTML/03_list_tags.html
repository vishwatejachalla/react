<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
    <style>
        ul,ol{
            font-family: Arial, Helvetica, sans-serif;
            background-color: teal;
        }
        li{
            background-color: lightgray;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>BootStrap</li>
        <li>React JS</li>
        <li>Node JS</li>
        <li>Mongo DB</li>
    </ol>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>BootStrap</li>
        <li>React JS</li>
        <li>Node JS</li>
        <li>Mongo DB</li>
    </ul>
    
</body>
</html>
