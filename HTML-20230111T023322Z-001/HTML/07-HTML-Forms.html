<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
  <style>
      form{
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightgrey;
        padding: 20px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
      }
      div{
        margin: 10px;
      }
  </style>
</head>
<body>

    <form>
      <h2>Registration</h2>
      <div>
        <label for="user">User Name</label>
        <input id="user" type="text" placeholder="Username"  autofocus>
      </div>
      <div>
        <label>Password</label>
        <input type="password" placeholder="Password">
      </div>
      <div>
        <label>Email : </label>
        <input type="email" value="navee@gmail.com" disabled>
      </div>
      <div>
        <label>Select Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
      </div>
      <div>
        <label>Skills</label>
        <input type="radio" name="skills"> Java
        <input type="radio" name="skills"> Php
        <input type="radio" name="skills"> JavaScript
      </div>
      <div>
        <label>hobbies</label>
        <input type="checkbox"> Cricket
        <input type="checkbox"> Coding
        <input type="checkbox"> Drawing
      </div>
      <div>
        <label>bio</label>
        <textarea rows="3" cols="30"></textarea>
      </div>
      <div>
        <label>Designation</label>
        <select>
          <option value="">Software Engineer</option>
          <option value="">Sr.Software Engineer</option>
          <option value="">Tech Lead</option>
          <option value="">Project Manger</option>
          <option value="">Director</option>
        </select>
      </div>
      <div>
        <label>Data of Birth</label>
        <input type="date">
      </div>
      <div>
        <input type="submit" value="Register">
      </div>
    </form>

</body>
</html>
