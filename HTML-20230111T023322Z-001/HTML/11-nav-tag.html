<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Navbar</title>
  <style>
    body{
      margin: 0;
    }
    nav{
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
      padding: 10px;
    }
    nav a{
      color: whitesmoke;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
    }
    nav a:hover{
      background-color: lightseagreen;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Careers</a>
    <a href="#">Internship</a>
    <a href="#">Customers</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
