<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>
  <style>
    body{
      background: white url("../images/image_1.jpg") no-repeat scroll center;
      background-size: cover;
    }
    div{
      height: 50px;
    }
    #rgb{
      background-color: rgb(124,191,140);
    }
    #hexa{
      background-color: #7cbf8c;
    }
    #hsl{
      background-color: hsl(134,34%,62%);
    }
    #rgba{
      background-color: rgba(124,191,140,0.5);
    }
    #hsla{
      background-color: hsla(134,34%,62%,0.5);
    }
  </style>
</head>
<body>

  <div id="rgb">
    <h2>RGB</h2>
  </div>

  <div id="hexa">
    <h2>HEX</h2>
  </div>

  <div id="hsl">
    <h2>HSL</h2>
  </div>

  <div id="rgba">
    <h2>RGBA</h2>
  </div>

  <div id="hsla">
    <h2>HSLA</h2>
  </div>

</body>
</html>
