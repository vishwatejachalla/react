<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Formats</title>
    <style>
        #bold{
          font-weight: bold;
        }
        #italic{
          font-style: italic;
        }
        #caps{
          text-transform: uppercase;
        }
        #letter-space{
          letter-spacing: 10px;
          color: red;
        }
        #line-height{
          line-height: 30px;
        }
        #decoration{
          text-decoration: underline;
        }
    </style>
</head>
<body>

    <p>
      <span id="bold">Lorem</span>
      <span id="italic">ipsum</span>
      <span id="caps">dolor</span>
      <span id="letter-space">sit</span>
      <span id="line-height">amet,</span>
      <span id="decoration">consectetur</span> adipisicing elit. Eius, quisquam?</p>

</body>
</html>
