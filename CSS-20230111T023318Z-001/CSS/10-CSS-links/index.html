<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Links</title>
    <style>
        div{
            margin: 40px;
        }
        a{
            box-shadow: 0 0 5px black;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 20px;
            font-family: Arial, sans-serif;
            color: whitesmoke;
        }
        a:link{
            background-color: #7cbf8c;
        }
        a:hover{
            background-color: #1d6a70;
        }
        a:active{
            background-color: orangered;
        }

    </style>
</head>
<body>


    <div>
        <a href="http://www.google.co.in">Click Here</a>
    </div>

</body>
</html>
