<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Zoom Effect</title>
  <style>
    div{
      width: 300px;
      height: 400px;
      margin: 100px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 10px grey;
    }
    div img{
      width: 100%;
      height: 100%;
      transition: all 0.5s linear 0s;
      border-radius: 10px;
      filter: grayscale(100%);
    }
    div img:hover{
      transform: scale(1.2,1.2);
      cursor: pointer;
      filter: grayscale(0%);
    }
  </style>
</head>
<body>

  <div>
    <img src="../images/flowers.jpg" alt="">
  </div>

</body>
</html>
